<html>
  <head>
    <title>Latihan Membuat Link</title>
  </head>
  <body>
    <!--Membuat Lnk-->
    <!-- Menggunkan tag (a)-->
    <!--herf = link ke halaman yang dituju-->
    <a href="https://www.facbook.com" title="facbook">Facebook</a><br />
    <!--herf = nama file yang akan dituju-->
    <!--CATATAN: folder harus berada di dalam folder yang sama-->
    <a href="kontak.html" title="kontak">Kontak</a><br />
    <a href="profil.html" title="profil">Profil</a><br />
    <!--file html berada di folder lain-->
    <a href="halaman/layanan.html" title="halaman/layanan">Layanan</a>
  </body>
</html>
